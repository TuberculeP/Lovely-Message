<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="heart-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Generate it !</title>
</head>
<body class="generate">
<h1>Generate your lovely message</h1>
<form action="./">
    <input
            type="text"
            name="t"
            placeholder="Your text here..."
            autocomplete="off"
    >
    <button type="submit">Go</button>
</form>
<script>
    //au moment de submit, on va hasher le texte et on va le mettre dans l'url
    document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const text = document.querySelector('input').value;
        const hash = btoa(text);
        window.location.href = `./?t=${hash}`;
    });
</script>
</body>
</html>
